{% extends "base.html" %}
{% block title %}{{ Placetypes |e }}{% endblock %}
{% block content %}

<div class="row">
<div class="col-md-12">

<h3><span class="hey-look">Placetypes</span> in Who's On First</h3>

<ul class="list">
{% for b in placetypes %}
<li><a href="/placetypes/{{ b.key | e}}/">{{ b.key|e }}</a> <small>{{ b.doc_count |number_format|e }} records</small></li>
{% endfor %}
</ul>

</div>
</div>

{% endblock %}
