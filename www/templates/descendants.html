{% extends "base.html" %}
{% block content %}

<div class="row">
<h3>Descendants of <a href="/id/{{ doc['properties']['wof:id'] | e }}/">{{ doc['properties']['wof:name'] | e }}</h3>
</div>

<div class="row">

<div class="col-md-7">
{% include "inc_docs.html" %}
</div>

<div class="col-md-5">

<h4>by placetype</h4>
<ul class="list-inline">
{% for f in facets['placetypes'] %}
<li><a href="/id/{{ doc['properties']['wof:id'] | e }}/descendants/?placetype={{ f.key | e}}">{{ f.key | e }}</a> <small>{{ f.doc_count | e }}</small></li>
{% endfor %}
</ul>

</div>

</div>

<div class="row">
{% include "inc_pagination.html" %}
</div>


{% endblock %}
