{% extends "base.html" %}
{% block content %}

<div class="row">
<h3>{{ placetype |e }}</h3>
</div>

<div class="row">

<div class="col-md-7">
{% include "inc_docs.html" %}
</div>

<div class="col-md-5">
<h4>by ISO</h4>
<ul class="list-inline">
{% for f in facets['countries'] %}
<li><a href="/placetypes/{{ placetype | e}}/?iso={{ f.key | e}}">{{ f.key.upper() | e }}</a> <small>{{ f.doc_count | e }}</small></li>
{% endfor %}
</ul>
</div>

</div>

<div class="row">
{% include "inc_pagination.html" %}
</div>


{% endblock %}
